language: cpp
compiler: gcc
install:
  - sudo add-apt-repository ppa:canonical-qt5-edgers/qt5-proper -y
  - sudo add-apt-repository ppa:ubuntu-sdk-team/ppa -y
  - sudo add-apt-repository ppa:smspillaz/verapp-latest -y
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu raring universe"
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu raring main"
  - sudo apt-get update
  - sudo apt-get install libboost-system1.49.0 libboost-wave1.49.0 tcl8.5
  - sudo apt-get install vera++
  - sudo apt-get install qdbus qmlscene qt5-default qt5-qmake qtbase5-dev-tools qtchooser qtdeclarative5-dev xbitmaps xterm libqt5svg5-dev qttools5-dev -y
  
script:
  - sudo cp buildScripts/vera++/profiles/* /usr/lib/vera++/profiles/
  - sudo cp buildScripts/vera++/rules/* /usr/lib/vera++/scripts/rules/
  - tclsh buildScripts/vera++/generatePaths.tcl
  - vera++ --error -p allRules <buildScripts/vera++/params
  - qmake qreal.pro
  - make -j2
  - qmake qrealRobots.pro
  - make -j2
  - qmake qrealBP.pro
  - make -j2
  - git clean -dfx
  - qmake qrealTest.pro CONFIG+=debug
  - make -j2
  - ./bin/unittests/qrlibs_unittests
  - ./bin/unittests/qrgui_unittests
  - ./bin/unittests/qrxc_unittests 
